<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item href="#">Search</a>
      <a mat-list-item href="#">Post</a>
      <a mat-list-item href="#">Book Appointment</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer">AutoHub</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
        <mat-icon aria-label="My Account">account_box</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="">

          <span>Sign in</span>
        </button>
        <button mat-menu-item routerLink="">

          <span>Sign out</span>
        </button>
        <button mat-menu-item routerLink="">

          <span>Create Account</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Pages go inside here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
