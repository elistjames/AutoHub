<mat-card class="mat-elevation-z4" class="dashboard-card" (click)="openPart()">
    <mat-card-header>
      <mat-card-title>
        <div>
          {{partCard?.make}}
          <button mat-icon-button (click)="openPart()">
            <mat-icon>time_to_leave</mat-icon>
          </button>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <p>
        Price: $ {{partCard?.price}}
      </p>
    </mat-card-content>
  </mat-card>
