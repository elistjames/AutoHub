<mat-card class="mat-elevation-z4" class="dashboard-card" (click)="openPart()">
    <mat-card-header>
      <mat-card-title>
        <div>
          {{partCard?.make}}
          <button mat-icon-button (click)="openPart()">
            <mat-icon>build</mat-icon>
          </button>
          
        </div>
        <div>
          <span style="font-size:14px; text-align:right;">{{supplier.name}}</span>
        </div>
      </mat-card-title>
    </mat-card-header>
    <img width="300" mat-card-image src='{{partCard?.image}}' alt="Photo of Part">
    <mat-card-content class="dashboard-card-content">
      <label>{{inStock()?'In stock: ':'Out of stock'}}{{inStock()?partCard.qty:''}}</label>
      
      <p>
        Price: $ {{partCard?.price}}
      </p>
      <div *ngIf="!signed_in">
        <p>View Only - Sign in to purchase</p>
      </div>
      <div *ngIf="signed_in">
        <button mat-raised-button color="primary" (click)="onPurchase()">Purchase</button>
        <button *ngIf="!inStock()" mat-raised-button color="primary" style="margin-left: 10px" (click)="viewSupplierDetails()">Contact Supplier</button>
      </div>
    </mat-card-content>
  </mat-card>
