<h2 mat-dialog-title>{{data.make}}</h2>
<p style="font-size: 15px; text-align: left">Price: $ {{data.price}}</p>
<p style="font-size: 15px; text-align:left">{{inStock()?'In stock: ':'Out of stock'}}{{inStock()?data.qty:''}}</p>
<div>
  <button mat-raised-button color="primary"  mat-dialog-close>Close</button>
</div>

<hr/>
<mat-dialog-content>
  <div fxLayout="column">
    <img mat-card-image src='{{data?.image}}' alt="Photo of dish">
  </div>
</mat-dialog-content>
