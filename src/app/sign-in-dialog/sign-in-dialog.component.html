<h2 mat-dialog-title>Sign In</h2>
<div mat-dialog-content>
  <div>
    <div>
      <mat-form-field appearence="fill">
        <mat-label>Email</mat-label>
        <input matInput name="email" placeholder="Ex. Honda Civic" [(ngModel)]="dat.email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput name="password" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="dat.password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <div>
    <p *ngIf="!allFilled()">Fill in all fields to continue</p>
    <button *ngIf="allFilled()" mat-raised-button color="primary" [mat-dialog-close]="dat" cdkFocusInitial>Sign in</button>
    <button mat-raised-button style="margin-left: 10px" color="accent" [mat-dialog-close]="dat">Cancel</button>
  </div>
</div>
