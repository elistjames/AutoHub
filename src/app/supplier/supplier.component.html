<mat-card class="mat-elevation-z4" class="dashboard-card">
    <div *ngIf="mobile">
        <mat-grid-list cols="1" rowHeight="20px">
            <mat-grid-tile>{{supplierCard?.name}}</mat-grid-tile>
            <mat-grid-tile>{{supplierCard?.phoneNum}}</mat-grid-tile>
            <mat-grid-tile><button mat-raised-button color="primary" (click)="removeSupplier()">Mark as read</button></mat-grid-tile>
        </mat-grid-list>
    </div>
    <div *ngIf="!mobile">
        <mat-grid-list cols="4" rowHeight="30px">
            <mat-grid-tile>{{supplierCard?.name}}</mat-grid-tile>
            <mat-grid-tile>{{supplierCard?.phoneNum}}</mat-grid-tile>
            <mat-grid-tile><button mat-raised-button color="primary" (click)="removeSupplier()">Mark as read</button></mat-grid-tile>
        </mat-grid-list>
    </div>
</mat-card>
