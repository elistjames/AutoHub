<mat-card class="mat-elevation-z4" class="dashboard-card">
    <div>
        <div *ngIf="mobile">
            <mat-grid-list cols="1" rowHeight="30px">
                <mat-grid-tile style="font-size: 18px">{{supplierCard?.name}}</mat-grid-tile>
                <mat-grid-tile style="font-size: 15px">{{supplierCard?.phoneNum}}</mat-grid-tile>
                <mat-grid-tile><button mat-raised-button color="accent" (click)="editSupplier()">Edit</button></mat-grid-tile>
                <mat-grid-tile><button mat-raised-button color="primary" (click)="removeSupplier()">Remove</button></mat-grid-tile>
            </mat-grid-list>
        </div>
        <div *ngIf="!mobile">
            <mat-grid-list cols="4" rowHeight="30px">
                <mat-grid-tile style="font-size: 24px">{{supplierCard?.name}}</mat-grid-tile>
                <mat-grid-tile style="font-size: 15px">{{supplierCard?.phoneNum}}</mat-grid-tile>
                <mat-grid-tile><button mat-raised-button color="accent" (click)="editSupplier()">Edit</button></mat-grid-tile>
                <mat-grid-tile><button mat-raised-button color="primary" (click)="removeSupplier()">Remove</button></mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
    
</mat-card>
